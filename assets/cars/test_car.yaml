# The mass of the car excluding the wheels.
Mass: 1200.0

# The engine torque curve (values are linearly interpolated). Steep decline after the redline.
TorqueCurve:
    - [1000, 220]
    - [4600, 310]
    - [7000, 120]
    - [8000, 10]

# The longitudal wheel slip curve. Determines the amount of traction given for a given longitudal slip.
#SlipCurve:
#    - [-1.0, -0.4]
#    - [-0.05, -1.2]
#    - [0.05, 1.2]
#    - [1.0, 0.4]
SlipCurve:
    - [-1.0, -0.4]
    - [-0.15, -1.2]
    - [0.15, 1.2]
    - [1.0, 0.4]

# Determines the amount of latitudal force given for a given wheel angle compared to velocity.
CorneringStiffness: 10.0

# The maximum multiplier for the latitudal force.
TireGrip: 2.0

# The factor multiplied by the maximum rear grip when the handbrake is in.
LockGripFactor: 0.3

# The transmission ratios for the gears and the differential.
GearRatios:
    Reverse: 2.90
    First: 2.66
    Second: 1.78
    Third: 1.30
    Fourth: 1.0
    Fifth: 0.74
DifferentialRatio: 3.42
    
# The efficiency of the transmission (percentage of remaining energy).
TransmissionEfficiency: 0.7

# Values for the automatic gearing.
GearDownRPM: 1500
GearUpRPM: 3500

# The geometry of the car from center of gravity (CG) to various parts.
CGToFront: 1.75
CGToBack: 1.75
CGHeight: 0.3
Height: 0.5
HalfWidth: 0.55
CGToFrontAxle: 1.25
CGToBackAxle: 1.25
DragCoefficient: 0.85

# Wheel and steering attributes.
WheelMass: 75.0
WheelRadius: 0.3
WheelWidth: 0.2
WheelMaxFriction: 1.5
#WheelRollingFriction: 24.0
WheelRollingFriction: 100.0
MaxSteerAngle: 5